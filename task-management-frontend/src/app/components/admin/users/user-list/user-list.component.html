<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>User Management</h2>
  <button class="btn btn-primary" (click)="openModal()">Create New User</button>
</div>

<!-- Users Table -->
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users.length === 0">
        <td colspan="4" class="text-center">No users found</td>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge" [ngClass]="{
                'bg-danger': user.role === 'ADMIN',
                'bg-info': user.role === 'USER'
              }">{{ user.role }}</span>
        </td>
        <td>
          <div class="btn-group" role="group">
            <button class="btn btn-sm btn-outline-primary" (click)="openModal(user)" >Edit</button>
            <button (click)="deleteUser(user.id!)" class="btn btn-sm btn-outline-danger">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

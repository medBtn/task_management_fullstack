<div class="modal-header">
  <h4 class="modal-title">Add User</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="userForm">

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username"
        [ngClass]="{'is-invalid': userForm.get('username')?.invalid && userForm.get('username')?.touched}">
      <div class="invalid-feedback" *ngIf="userForm.get('username')?.errors?.['required']">
        Username is required
      </div>
      <div class="invalid-feedback" *ngIf="userForm.get('username')?.errors?.['minlength']">
        Username must be at least 3 characters
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
        [ngClass]="{'is-invalid': userForm.get('email')?.invalid && userForm.get('email')?.touched}">
      <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div class="invalid-feedback" *ngIf="userForm.get('email')?.errors?.['email']">
        Please enter a valid email address
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">
        Password {{ isEditMode ? '(Leave blank to keep current password)' : '' }}
      </label>
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{'is-invalid': userForm.get('password')?.invalid && userForm.get('password')?.touched}">
      <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['required']">
        Password is required
      </div>
      <div class="invalid-feedback" *ngIf="userForm.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Role -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" formControlName="role"
        [ngClass]="{'is-invalid': userForm.get('role')?.invalid && userForm.get('role')?.touched}">
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
      <div class="invalid-feedback" *ngIf="userForm.get('role')?.invalid">
        Role is required
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="d-flex justify-content-end gap-3">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close()">Close</button>
    <button type="submit" (click)="onSubmit()" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
  </div>
</div>

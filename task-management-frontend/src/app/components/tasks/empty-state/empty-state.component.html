<div class="text-center py-5">
    <div class="gradient-cool rounded-circle d-inline-flex align-items-center justify-content-center mb-4 hover-lift"
         style="width: 120px; height: 120px;">
      <i [class]="iconClass" class="text-teal-dark" style="font-size: 3rem;"></i>
    </div>
    <h4 class="text-teal-dark mb-3 fw-bold">{{ title }}</h4>
    <p class="text-muted mb-4 mx-auto" style="max-width: 400px;">{{ message }}</p>
    @if(showAction){
      <button class="btn btn-primary btn-lg hover-lift" (click)="action.emit()">
        <i [class]="actionIcon" class="me-2"></i>{{ actionText }}
      </button>
    }
  </div>
